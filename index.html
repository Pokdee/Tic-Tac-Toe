<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main class="main">
      <div class="select_icon">
        <label for="icon">Select icon</label>
        <select class="icon" name="icon" id="icon">
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
      </div>
      <div class="players">
        <div class="player player_1">
          <span>PlAYER 1</span>
        </div>
        <div class="player player_2">
          <span>PlAYER 2</span>
        </div>
      </div>
      <div class="board">
        <div class="cell" id="0">
          <div></div>
        </div>
        <div class="cell" id="1">
          <div></div>
        </div>
        <div class="cell" id="2">
          <div></div>
        </div>
        <div class="cell" id="3">
          <div></div>
        </div>
        <div class="cell" id="4">
          <div></div>
        </div>
        <div class="cell" id="5">
          <div></div>
        </div>
        <div class="cell" id="6">
          <div></div>
        </div>
        <div class="cell" id="7">
          <div></div>
        </div>
        <div class="cell" id="8">
          <div></div>
        </div>
      </div>
    </main>
  </body>
</html>
